<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chrome Extensions Manager</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="extensions">
            <h5>extensions: <span class="extensions_nbr">#</span></h5>
            <div class="list">
                <div class="empty">
                    <p>No item in this category.</p>
                </div>
            </div>
        </div>
        <div class="apps">
            <h5>apps: <span class="apps_nbr">#</span></h5>
            <div class="list">
                <div class="empty">
                    <p>No item in this category.</p>
                </div>
            </div>
        </div>
        <div class="themes">
            <h5>themes: <span class="themes_nbr">#</span></h5>
            <div class="list">
                <div class="empty">
                    <p>No item in this category.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights">
        <p>The Source Code: <a href="https://github.com/AM-77/Chrome-Extensions-Manager" target="_blank">github</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
